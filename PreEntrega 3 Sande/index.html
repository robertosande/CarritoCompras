<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Mercadocoder</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">   
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body id="cuerpo">


    <header class="bg-dark">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Mercadocoder</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <div class="busqueda">
                            
                            <input type="text" name="" class="inputBusqueda d-none toggles" placeholder="Buscar nombre " id="nombre">   
                           <input type="text" name="" class="inputBusqueda d-none toggles" placeholder="Buscar categoria " id="categoria">
    
                        </div>
                    </ul>



                </div>

                <button id="boton-carrito" class= "d-none toggles"><i class="fas fa-shopping-cart "></i><span id="contadorCarrito">0</span></button>

                <button id="btnModalRegistro" class="btn btn-outline-primary me-2 toggles" type="button"
                    data-bs-toggle="modal" data-bs-target="#modalRegistro">Registrarse</button>
                <button id="btnModalLogin" class="btn btn-outline-primary me-2 toggles" type="button"
                    data-bs-toggle="modal" data-bs-target="#modalLogin">Iniciar Sesion</button>
                <button id="btnLogout" class="btn btn-outline-primary me-2 d-none toggles" type="button">Cerrar Sesion</button>
                

            </div>
        </nav>
    </header>

    <main class="container">
        
        
            <section id="logged" class="d-none toggles">
                <div class="tienda">
                    <h2>Articulos</h2>
                    </p>
                    <div>
                        <p> <label><span id="nombreUsuario"></span> </label></p>
                    </div>
        
                    
                    <div id="tarjetaArticulo" class="articulosDisponibles card-group"></div>
                </div>
                
            </section>
        

        <section id="guest" class="toggles">
            <h2>Contenido para invitados</h2>
            <p>Si querés interactuar con carrito, por favor <span class="fakeAncla" data-bs-toggle="modal"
                data-bs-target="#modalRegistro">registrate</span> o <span class="fakeAncla" data-bs-toggle="modal"
                    data-bs-target="#modalLogin">inicia sesion</span></p>

            <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="modalLoginLabel">Ingresá</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body py-2 px-4">
                            <input id="usuarioLogin" class="form-control my-4" type="usuario"
                                placeholder="Ingresa tu usuario" required>
                            <input id="passLogin" class="form-control my-4" type="password"
                                placeholder="Ingresa tu contraseña" required>
                        </div>
                        <div class="modal-footer d-block">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="recordarme">
                                <label class="form-check-label" for="recordarme">
                                    Recordarme
                                </label>
                            </div>
                            <button class="btn btn-outline-primary" id="iniciar" type="submit">Ingresar</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="modalRegistroLabel">Registrate</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body py-2 px-4">
                            <input id="usuarioRegistro" class="form-control my-4" type="usuario"
                                placeholder="Ingresa tu nuevo usuario " required>
                            <input id="contraRegistro" class="form-control my-4" type="password"
                                placeholder="Ingresa tu nueva contraseña" required>
                            <input id="contraConfirmacion" class="form-control my-4" type="password"
                                placeholder="Confirma tu nueva contraseña" required>    
                        </div>
                        <div class="modal-footer d-block">

                            <button class="btn btn-outline-primary" id="registrar" type="submit">Ingresar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <div class="modal-contenedor">
            <div class="modal-carrito">
                <h3>Carrito</h3>
                <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
                <div id="carrito-contenedor">
                     
                </div>
                <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
                <button id="vaciar-carrito" class="btn btn-primary " type="button">Vaciar carrito</button>
                <button id="Comprar-carrito" class="btn btn-dark" type="button">Comprar</button>
            </div>
        </div>  
        

        

    </main>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"> </script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.14/dist/sweetalert2.all.min.js"></script>;      
    <script src="./js/miarchivo.js"></script>
</body>

</html>
